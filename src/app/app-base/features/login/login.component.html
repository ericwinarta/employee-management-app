<div class="container-fluid">
  <div class="d-flex vh-100 justify-content-center">
    <div class="my-auto">
      <div class="login-card">
        <div class="row">
          <div class="col-12 text-center">
            <h3>LOGIN</h3>
          </div>
          <div class="col-12 mt-3">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" class="form-control" [formControl]="usernameFc" type="text">
                </div>
              </div>
              <div class="col-12 mt-3">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" class="form-control" [formControl]="passwordFc" type="password">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 mt-4 text-center">
            <button class="btn btn-primary" (click)="submitLogin()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
